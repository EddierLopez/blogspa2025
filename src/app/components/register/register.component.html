<div class="col-md-12 mt-4">
    <h3>Registro de usuario</h3>
    <span>
         @switch(status){
            @case (0){
                <div class="alert alert-success">Registro éxitoso</div>
            }
            @case (1){
                <div class="alert alert-warning">Registro no guardado</div>
            }
            @case (2){
                <div class="alert alert-danger">Error de servidor!</div>
            }
        }
    </span>
    <form class="col-md-8 mx-auto" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" 
                    required pattern="^(?=.*[a-z])(?=.*[A-Z]).{4,}$">
        </div>
        @if(!name.valid && name.touched){
            <small class="invalid-feedback d-block">Formato inválido</small>
        }
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" class="form-control" name="last_name" #last_name="ngModel" [(ngModel)]="user.last_name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" 
                    required pattern="\b[\w\.\-]+@[\w\.\-]+\.\w{2,4}\b">
        </div>
        @if(!email.valid && email.touched){
            <small class="invalid-feedback d-block">Formato inválido</small>
        }
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
        </div>
        <input type="submit" class="btn btn-primary mt-2" value="Registrarse" [disabled]="registerForm.invalid">
    </form>

</div>
